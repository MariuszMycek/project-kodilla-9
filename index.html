<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kodilla poject - 9</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="body--hidden">
    <div class="hamburger-wrapper hamburger-wrapper--short-menu" id="hamburger">
      <i class="fas fa-bars hamburger"></i>
    </div>
    <div class="mobile-menu">
      <header class="mobile-menu__item-two">
        <ul class="top-bar container-fluid container-fluid--short-menu">
          <li class="top-bar__wallet">
            <button type="button" class="wallet__wallet-button top-bar-button">
              <i class="wallet-button__wallet-icon icon icon--wallet"></i>
              <span class="wallet-button__amount">$1,500.00</span>
              <i
                class="wallet-button__arrow-down-icon icon icon--arrow-down-small"
              ></i>
            </button>
          </li>
          <li class="top-bar__notification">
            <button
              type="button"
              class="top-bar-button notification__notification-button"
            >
              <i class="notification-button__icon icon icon--notification"></i>
            </button>
          </li>
          <li class="top-bar__profile">
            <i class="icon icon--profile profile__icon"></i>
            <a href="#" class="link link--small profile__name"
              >Leonardo Dicaprio</a
            >
          </li>
          <li class="top-bar__quit">
            <button type="button" class="top-bar-button quit__quit-button">
              <i class="quit-button__icon icon icon--quit"></i>
            </button>
          </li>
        </ul>
      </header>
      <aside class="mobile-menu__item-one">
        <nav>
          <div class="sidebar sidebar--short">
            <div class="sidebar-logo-wrapper sidebar-logo-wrapper--hidden">
              <img class="sidebar__logo" src="images/logo.png" alt="logo" />
            </div>
            <ul class="sidebar__navigation-links">
              <li class="navigation-links__link-tab">
                <a
                  class="sidebar-link sidebar-link--current-page"
                  href="index.html"
                  ><i
                    class="icon--general link-tab__icon link-tab__icon--short-menu"
                  ></i
                  >General</a
                >
              </li>
              <li class="navigation-links__link-tab">
                <a class="sidebar-link" href="#">
                  <i
                    class="icon--details link-tab__icon link-tab__icon--short-menu"
                  ></i
                  >Details</a
                >
              </li>
              <li class="navigation-links__link-tab">
                <a class="sidebar-link" href="links.html">
                  <i
                    class="icon--links link-tab__icon link-tab__icon--short-menu"
                  ></i
                  >Links</a
                >
              </li>
              <li class="navigation-links__link-tab">
                <a class="sidebar-link" href="banners.html">
                  <i
                    class="icon--banners link-tab__icon link-tab__icon--short-menu"
                  ></i
                  >Banners</a
                >
              </li>
              <li class="navigation-links__link-tab">
                <a class="sidebar-link" href="#">
                  <i
                    class="icon--personaldata link-tab__icon link-tab__icon--short-menu"
                  ></i
                  >Personal data</a
                >
              </li>
              <li class="navigation-links__link-tab">
                <a class="sidebar-link" href="#">
                  <i
                    class="icon--payout link-tab__icon link-tab__icon--short-menu"
                  ></i
                  >Payout</a
                >
              </li>
              <li class="navigation-links__link-tab">
                <a class="sidebar-link" href="#">
                  <i
                    class="icon--postback link-tab__icon link-tab__icon--short-menu"
                  ></i
                  >Postback</a
                >
              </li>
            </ul>
            <div class="sidebar__manager-tab">
              <div class="manager-tab__header manager-tab__header--hidden">
                Your manager
              </div>
              <div role="button" class="manager-tab-display-wrapper">
                <div
                  class="manager-tab__manager-avatar manager-tab__manager-avatar--short-menu"
                >
                  <img src="images/manager-photo.png" alt="manager photo" />
                </div>
                <div
                  class="manager-tab__manager-name manager-tab__manager-name--hidden"
                >
                  Mikhael E.
                </div>
              </div>
            </div>
          </div>
        </nav>
      </aside>
    </div>
    <div class="mobile-logo-wrapper">
      <img class="mobile-logo" src="images/logo.png" alt="logo" />
    </div>
    <section
      class="general-statistic container-fluid container-fluid--short-menu"
    >
      <div class="container">
        <div class="section-header">
          <h4 class="section-header__title">general statistic</h4>
        </div>
        <div class="general-statistic__date-filter">
          <div class="date-filter__date-period">
            <div class="date-period__from">16.05.2016</div>
            <div class="date-period__to">16.05.2016</div>
            <i class="icon icon--calendar date-period__icon"></i>
          </div>
          <button type="button" class="btn btn--secondary date-filter__button">
            <i class="icon icon--refresh"></i>
          </button>
        </div>
        <div class="general-statistic__statistic-data container-inner row">
          <div class="statistic-data-wrapper row col-sm-12 col-md-5">
            <div class="col-md-9 col-sm-9 line-header statistic-data__title">
              Visit Signups
            </div>
            <div class="col-md-3 col-sm-3 statistic-data__numbers">124</div>
          </div>
          <div class="statistic-data-wrapper row col-sm-12 col-md-5">
            <div class="col-md-9 col-sm-9 line-header statistic-data__title">
              Net deposit
            </div>
            <div class="col-md-3 col-sm-3 statistic-data__numbers">564</div>
          </div>
          <div class="statistic-data-wrapper row col-sm-12 col-md-5">
            <div class="col-md-9 col-sm-9 line-header statistic-data__title">
              FTD
            </div>
            <div class="col-md-3 col-sm-3 statistic-data__numbers">445</div>
          </div>
          <div class="statistic-data-wrapper row col-sm-12 col-md-5">
            <div class="col-md-9 col-sm-9 line-header statistic-data__title">
              Turn over
            </div>
            <div class="col-md-3 col-sm-3 statistic-data__numbers">432</div>
          </div>
        </div>
        <div class="general-statistic__earnings-chart container-inner">
          <div class="row">
            <h4 class="line-header col-md-12">Earnings chart</h4>
          </div>
          <div class="earnings-chart__color-tabs row">
            <button
              type="button"
              class="color-tabs color-tabs--circle-turquoise color-tabs--pressed btn col-md-3"
            >
              Signups
            </button>
            <button
              type="button"
              class="color-tabs color-tabs--circle-orange color-tabs--pressed btn col-md-3"
            >
              FTD
            </button>
            <button
              type="button"
              class="color-tabs color-tabs--circle-green color-tabs--regular btn col-md-3"
            >
              Earned
            </button>
          </div>
          <div class="earnings-chart__graph">
            <img src="images/tabs.png" alt="chart" />
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
